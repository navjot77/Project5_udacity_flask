<!-- This page gets rendered when user clicks any item for description and then
 click EDIT to edit that item -->
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner menu">
<div class="col-md-11 col-md-offset-1 padding-none">
<h1>Editing Item</h1>
</div>
</div>
<div class="row">
<div class="col-md-6 col-md-offset-1 padding-top">
<form action="/catalog/edit/{{item.id}}" method = "post">
<div class="form-group">
<input type="hidden" name="item_id" value="{{item.id}}">
<label for="name">Name:</label>
<input type ="text" maxlength="50" class="form-control" name="name"
       value="{{item.name}}">

<label for="description">Description:</label>
<textarea class="form-control" maxlength="250" rows="3" name="description" >
{{item.description}}
</textarea>

<label for="price">Price:</label>
<div class="input-group">
<div class="input-group-addon">$</div>
<input type ="text" class="form-control" maxlength="10" name="price"
       value="{{item.price}}">
</div>
<label for="Category">Category</label>
<select name="category">
{% for each in category %}
<option value="{{each.name}}">{{each.name}}</option>
{% endfor %}
</select>
<button type="submit" class="btn btn-default" id="submit" type="submit">
SUBMIT</button>

</div>
</form>
<a href = '{{url_for('showCatalog')}}'>
<button class="btn btn-default delete">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    Cancel</button>
</a>
</div>
</div>
{% endblock %}
