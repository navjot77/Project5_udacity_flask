<!-- This page gets rendered when logged in User clicks Add A New Item -->
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Adding New Item</h1>
		</div>
	</div>
<div class="row">
<div class="col-md-6 col-md-offset-1 padding-top">
<form action="/catalog/newItem" method = "post">
<div class="form-group">
<label for="name">Name:</label>
<input type ="text" maxlength="50" class="form-control" name="name"
       placeholder="Name of Item">

<label for="description">Description:</label>
<textarea class="form-control" maxlength="250" rows="3" name="description"
          placeholder="Description of Item"></textarea>

<label for="price">Price:</label>
<div class="input-group">
    <div class="input-group-addon">$</div>
    <input type ="text" class="form-control" maxlength="10" name="price"
           placeholder="Price in $">
</div>
<label for="Category">Category</label>
<select name="category">
    {% for each in category %}
<option value="{{each.name}}">{{each.name}}</option>
    {% endfor %}
</select>
<button type="submit" class="btn btn-default" id="submit" type="submit">
<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>
    Create
</button>
</div>
</form>
</div>
</div>
{% endblock %}
